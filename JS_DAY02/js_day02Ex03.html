<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>[]로 배열만들기</h3>
    <hr>
    <script>
        var arr = [];
        arr.push(1000);// arr[0] = 100;
        arr.push(3000);// arr[1] = 10;
        arr.push(100);// arr[3] = 300;
        arr.sort();
        arr.reverse();
        console.log(arr);
        console.log(arr.pop());
        console.log(arr.pop());
        console.log(arr.pop());
    </script>
</body>
</html>
