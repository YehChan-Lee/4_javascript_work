<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(var i=1;i<=5;i++){
        for(var j=0;j<i;j++){
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<h3>document.write()로 표만들기</h3>");
    document.write("<hr>");
    document.write("<table border=\"1\">");
    document.write("<tr>");
    document.write("<th>n</th>");
    for(var j = 1;j<=9;j++){
        document.write("<td>"+j+"</td>");
    }
    document.write("</tr>")
    document.write("<tr>");
    document.write("<th>n<sup>2</sup></th>");
    for(var w = 1;w<=9;w++){
        document.write("<td>"+(w*w)+"</td>");
    }
    document.write("</tr>")
    document.write("</table>")
    document.write()


</script>
</body>
</html>
