<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>큰 자리수와 낮은자리수 같은지 비교</h3>
<script>
    var num = prompt("숫자 입력","");
    var a = num;
    do{
        a= Math.floor(a/10);
        b = num%10;
    }while(a>10);
    if(a == b){
        result = "같음";
    }else{
        result = "다름"
    }
    document.write(num + "은" + result);

</script>
</body>
</html>
