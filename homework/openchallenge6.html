<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function printstar(num) {
            var m = parseInt(num);
            if(isNaN(m) || m<1){
                document.write("입력 오류 입니다.")
                return;
            }
            for(var i=1;i<=m;i++){
                for(var j=1;j<=i;j++){
                    document.write("*");
                }
                document.write("<br>")
            }
        }
    </script>
</head>
<body>
<h3>별 문자 출력하기</h3>
<hr>
<script>
    var n = prompt("정수를 입력하세요.","");
    printstar(n);
</script>
</body>
</html>
