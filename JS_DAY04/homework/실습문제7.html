<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div#color{
            display: inline-block;
            width: 100%;
            overflow: hidden;
        }
        div{
            display: inline-block;
            width: 60px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h3>17개의 CSS2 색이름과 색</h3>
    <hr>
    <div id="color"></div>
    <script>
        var colorNames = ["maroon","red","orange","yellow","olive","purple","fuchsia","white","lime","green","navy"
        ,"blue","aqua","teal","black","silver","gray"]
        var color = document.getElementById('color');
        for(var i=0;i<colorNames.length;i++){
            color.innerHTML += "<div style='background-color:" + colorNames[i] +"'>" + colorNames[i] + "</div>";
        }
    </script>
</body>
</html>
