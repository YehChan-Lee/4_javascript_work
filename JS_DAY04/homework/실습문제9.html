<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        var book = new Object();
        book.title = "HTML5";
        book.author ="황기태";
        book.price = 20000;
        document.write("book : "+book.title+" "+ book.author +" "+ book.price + "<br>");

        var book2 = {
            "title":"HTML5",
            "author" : "황기태",
            "price" : 20000
        }
        document.write("book2 : "+book2.title+" "+ book2.author +" "+ book2.price+ "<br>");

        function  book3(title,author,price) {
            this.title = title;
            this.author = author;
            this.price = price;
        }
        var book_3 = new book3("HTML5","황기태",20000)
        document.write("book_3 : "+book_3.title+" "+ book_3.author +" "+ book_3.price);
    </script>

</body>
</html>
