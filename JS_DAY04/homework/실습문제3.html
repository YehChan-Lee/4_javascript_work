<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="bg">
    <h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
    <hr>
    <script>
        var date = new Date();
        var hours = date.getHours()
        var m = date.getMinutes();
        var bg = document.getElementById('bg')
        document.write("현재시간 : "+hours + "시" + m + "분")
        if(hours >12){
            bg.style.background = 'orange'
        }else{
            bg.style.background = 'lightskyblue'
        }

    </script>
</body>
</html>
