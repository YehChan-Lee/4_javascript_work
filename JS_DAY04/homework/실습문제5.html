<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>문자열 배열 다루기</h3>
<hr>
<script>
    var names = ["wonsun", "jaemoonlee", "kitae", "gracehwang"];
    document.write("이름 : ")
    for (var i = 0; i < names.length; i++) {
        document.write(names[i] + " ");
    }
    document.write("<br>");
    var longStr = names[0];
    for (var i = 0; i < names.length; i++) {
        if(longStr.length < names[i].length){
            longStr = names[i];
        }
    }
    document.write("가장 긴 이름 : "+ longStr + "<br>");
    names.sort();
    document.write("가장 먼저 나오는 이름 : " + names[0] + "<br>");
    document.write("증가순 이름 : ");

    for (var i = 0; i < names.length; i++) {
        document.write(names[i] + " ");
    }
</script>
</body>
</html>
