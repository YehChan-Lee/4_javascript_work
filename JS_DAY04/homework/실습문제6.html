<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        var str = prompt("문자열 입력","");
        var strArr = []
        strArr = str.split("&");
        for(var i=0;i<strArr.length;i++){
            document.write(strArr[i] + "<br>")
        }
    </script>
</body>
</html>
