<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    //자바스크립트 실행 - 브라우저,CMD
    //Node.js
    //1.object() 내장 클래스를 이용한 객체 생성
    //2.객체 리터럴을 이용한 객체생성
    //3. 프로토타입(클래스)를 이용한 객체생성

    //Calc클래스의생성자
    function Calc() {
        //멤버필드,멤버메소드에 모두 this지정해야 한다,
        this.result = 0;
    }
    //생성자 외부에 메소드 선언
    //메소드가 생성자에 선언되면...모든 객체가 Copy한다.
    Calc.prototype.add = function(x,y){
        this.result = x+y;
        return this.result;
    }
    Calc.prototype.getResult = function () {
        //클래스의 멤버 접근시 this가 필요하다.
        return this.result;
    }
    function CalcSub() {}
        CalcSub.prototype = new Calc();
        CalcSub.constructor = CalcSub;

        CalcSub.prototype.mult = function (x, y) {
            this.result = x * y;
        }


    var calc = new Calc();
    calc.add(5,6)
    document.write("결과 : " + calc.getResult() + "<br>")

    var calc2 = new CalcSub();
    calc2.mult(3,5);
    document.write("결과 : " + calc2.result + "<br>");
    calc2.add(10,15);
    document.write("결과 : " + calc2.result);
</script>
</body>
</html>
