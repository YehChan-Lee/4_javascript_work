<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function query() {
            var result = confirm("네이버로 이동 하시겠습니까?");
            return result
        }
        window.onload = function () {
            var form = document.forms[0];

            form.onsubmit = function () {
                event.preventDefault();
                if(form.user_name.value ==""){
                    alert("성명은 필수항목입니다.")
                    form.user_name.focus();
                    return;
                }
                if(form.message.value ==""){
                    alert("필수항목입니다.")
                    form.message.focus();
                    return;
                }

                this.submit();//동작 게시!
            }
        }
    </script>
</head>
<body>
    <h3>이벤트의 디폴트 행동 취소</h3>
    <hr>
    <a href="http://www.naver.com" onclick = "return query()">네이버로 이동할 지 물어보는 링크</a>
    <form action="http://www.naver.com">
        성명 : <input type="text" name = "user_name"><br>
        메세지 : <input type="text" name="message"><br>
        <input type="submit" value="입력">
    </form>
</body>
</html>
