<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: absolute;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h3>이미지 커서 만들기</h3>
    <hr>
<p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.</p>
<div><img src="imgs/3.png" width="50" height="50"></div>
    <script>
        var obj = document.getElementsByTagName('div')[0];
            window.onmousemove = function (e) {
                obj.style.left = (e.clientX) + 'px';
                obj.style.top = (e.clientY) + 'px';
            };

    </script>
</body>
</html>
