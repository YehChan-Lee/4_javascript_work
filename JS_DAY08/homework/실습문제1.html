<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>포커스와 onblur,onfocus</h3>
    <hr>
    <p>브라우저 바깥에 마우스를 클릭하면 window 객체에 blur 이벤트가 발생하고 다시 마우스를 클릭하면
    window 객체에 focus이벤트가 발생한다.</p>
<script>
    var body = document.getElementsByTagName('body')[0]
    window.onblur = function () {
        body.style.backgroundColor = 'lightgray'
        console.log("포커스 잃음")
    }
    window.onfocus = function () {
        body.style.backgroundColor = 'white'
        console.log("포커스")
    }
</script>
</body>
</html>
