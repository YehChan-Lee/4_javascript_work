<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>아이템을 클릭하면 1.3배 크기로</h3>
    <hr>
<p>여름 방학 때 하고 싶은 것들</p>
    <ul>
        <li>자전거로 대한민국 일주</li>
        <li>책 100권 읽기</li>
        <li>철인 3종 경기 준비</li>
        <li>자바스크립트 정복</li>
    </ul>
    <script>
        var libox = document.getElementsByTagName("li")
        for(var i in libox){
            libox[i].onclick = function () {
                for(var j=0;j<libox.length;j++){
                    if(this==libox[j]){
                        libox[j].style.fontSize = '1.3em'
                    }else{
                        libox[j].style.fontSize = '1em'
                    }
                }
            }
        }
    </script>
</body>
</html>
