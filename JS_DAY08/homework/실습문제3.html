<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
<p>수식을 입력하고 &lt;Enter&gt;를 입력하세요</p>
식<input type="text" id="input"><br>
값<input type="text" id="result"></input>
    <script>
        var txtInput = document.getElementById('input')
        var txtresult = document.getElementById('result')
        txtInput.onkeydown = function (e) {
            if(e.key == 'Enter'){
                var str = eval(this.value);
                txtresult.value = str;
            }
        }
    </script>
</body>
</html>
