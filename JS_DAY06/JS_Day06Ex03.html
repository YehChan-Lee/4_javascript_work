<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //변수 선언 방법
    //var 또는 let을 이용한다
    //상수는 const를 이용한다.

    //지역성이 함수단위이다.
    //중복된 식별자를 사용가능
    var a = 100;
    a = 200;
    console.log("a",a);

    //지역성이 블럭단위이다.
    //같은 영역에서 식별자 중복 허용 안함.
    let b = '홍길동'
    b = '김길동'
    console.log('b',b);

    //var도 없고 let도 없으면 전역변수(window)이다.
</script>
</body>
</html>
