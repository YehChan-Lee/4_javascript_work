<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: absolute;
        }

        img {
            position: absolute;
        }
    </style>
</head>
<body>
<h3>z-index 스타일 프로퍼티</h3>
<hr>
<div>
    <img src="imgs/0.png" width="100" height="140" alt="0번">
    <img src="imgs/1.png" width="100" height="140" alt="1번">
    <img src="imgs/2.png" width="100" height="140" alt="2번">
    <img src="imgs/3.png" width="100" height="140" alt="3번">
    <script>
        var img = document.getElementsByTagName('img');
        for (var i = 0; i < img.length; i++) {
            img[i].style.zIndex = i;
            img[i].style.left = '5px'
            img[i].style.top = '5px'
        }
        for (var i = 0; i < img.length; i++) {
            img[i].onclick = function () {
                console.log(this, this.style.zIndex)
                if (this.style.zIndex == 3) {
                    this.style.zIndex = 0;
                }else {
                    this.style.zIndex -= 1;
                }
            }
        }


    </script>
</div>
</body>
</html>
