<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.button {
            position: absolute;
            background: violet;
            color: yellow;
            /*box-shadow: 3px 3px 3px black;*/
            transition: box-shadow 0.5s, background-color 2s;
        }
    </style>
    <script>
        function mouseon(obj) {
            //console.log() <---로그 텍스트 출력
            //console.dir() <---선택 객체 출력
            obj.style.backgroundColor='red';
            obj.style.boxShadow ='3px 3px 3px black';
            obj.innerHTML = '나는 개발자다';
        }

        function mouseout(obj) {
            obj.style.boxShadow ='';
            obj.innerHTML = '나는 버튼이다';
            obj.style.backgroundColor='';
        }
    </script>
</head>
<body>
<h3>마우스를 올려 보세요.</h3>
<hr>
<!--자바스크립트 코드 작성 : 인라인, 인터널, 익스터널 모두 가능-->
<div class="button" onmouseover="mouseon(this)" onmouseout="mouseout(this)">나는 버튼이다.</div>
</body>
</html>
