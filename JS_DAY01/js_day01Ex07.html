<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function gugudan(num) {
            var m = parseInt(num);
            if(isNaN(m) || m<1 || m>9){
                alert("잘못입력하셨습니다");
                return;
            }
            for(var i=2;i<=9;i++){
                document.write(m + "x" + i + "=" + i*m + "<br>");
            }
        }
    </script>
</head>
<body>
<h3>구구단 출력 함수 만들기</h3>
<hr>
<script>
    var n = prompt("구구단 몇 단을 원하세요","");
    gugudan(n);
</script>
</body>
</html>
